#cloud-config

packages:
  - ca-certificates
  - curl
  - git
  - jq
  - netcat-openbsd

runcmd:
  # Install Docker (official method for Ubuntu 24.04+)
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | tee /etc/apt/sources.list.d/docker.list
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  # Configure Docker
  - mkdir -p /etc/docker
  - |
    cat > /etc/docker/daemon.json << 'DOCKEREOF'
    {
      "log-driver": "json-file",
      "log-opts": {
        "max-size": "10m",
        "max-file": "3"
      },
      "metrics-addr": "0.0.0.0:9323",
      "experimental": true
    }
    DOCKEREOF
  - systemctl restart docker
  - systemctl enable docker

  # Firewall
  - ufw allow 22/tcp
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw allow 2377/tcp
  - ufw allow 7946/tcp
  - ufw allow 7946/udp
  - ufw allow 4789/udp
  - ufw --force enable

  # Swap
  - fallocate -l 2G /swapfile
  - chmod 600 /swapfile
  - mkswap /swapfile
  - swapon /swapfile
  - echo '/swapfile none swap sw 0 0' >> /etc/fstab

  # Aliases
  - echo "alias dps='docker service ls'" >> /root/.bashrc
  - echo "alias dnodes='docker node ls'" >> /root/.bashrc
  - echo "alias dlogs='docker service logs'" >> /root/.bashrc

  # Ready
  - touch /var/lib/cloud/instance/boot-finished
