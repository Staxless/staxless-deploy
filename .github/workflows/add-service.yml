name: Add Service

on:
  workflow_call:
    inputs:
      service_name:
        type: string
        required: true
        description: Name of the new service to deploy
      stack_name:
        type: string
        default: ''
      compose_file:
        type: string
        default: ''
      bake_file:
        type: string
        default: ''
      registry_type:
        type: string
        default: ghcr
    secrets:
      SSH_PRIVATE_KEY:
        required: true
      MANAGER_IP:
        required: true
      DIGITALOCEAN_TOKEN:
        required: false
      DATABASE_URL:
        required: false
      GOOGLE_CLIENT_ID:
        required: false
      GOOGLE_CLIENT_SECRET:
        required: false
      GOOGLE_REDIRECT_URI:
        required: false
      GITHUB_CLIENT_ID:
        required: false
      GITHUB_CLIENT_SECRET:
        required: false
      STRIPE_PRIVATE_KEY:
        required: false
      STRIPE_WEBHOOK_SECRET:
        required: false
      MAILGUN_API_KEY:
        required: false
      CLOUDFLARE_TUNNEL_TOKEN:
        required: false

jobs:
  add-service:
    name: Deploy New Service
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout consumer repo
        uses: actions/checkout@v4

      - name: Checkout staxless-deploy
        uses: actions/checkout@v4
        with:
          repository: staxless/staxless-deploy
          path: .staxless-deploy

      - name: Resolve Config
        id: config
        uses: ./.staxless-deploy/actions/resolve-config
        with:
          stack_name: ${{ inputs.stack_name }}
          compose_file: ${{ inputs.compose_file }}
          bake_file: ${{ inputs.bake_file }}

      - name: Setup SSH
        uses: ./.staxless-deploy/actions/setup-ssh
        with:
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Whitelist SSH
        uses: ./.staxless-deploy/actions/whitelist-ssh
        with:
          do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
          stack_name: ${{ steps.config.outputs.stack_name }}

      - name: Detect service secrets
        id: detect
        run: bash .staxless-deploy/scripts/deployment/detect-service-secrets.sh "${{ inputs.service_name }}" "${{ steps.config.outputs.compose_file }}" "${{ steps.config.outputs.bake_file }}"

      - name: Create service secrets
        if: steps.detect.outputs.has_secrets == 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_NAME: ${{ steps.config.outputs.stack_name }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
          GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
          STRIPE_PRIVATE_KEY: ${{ secrets.STRIPE_PRIVATE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          CLOUDFLARE_TUNNEL_TOKEN: ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}
        run: bash .staxless-deploy/scripts/deployment/create-service-secrets.sh "${{ secrets.MANAGER_IP }}" "${{ steps.detect.outputs.secrets }}"

      - name: Registry Login
        uses: ./.staxless-deploy/actions/registry-login
        with:
          registry_type: ${{ inputs.registry_type }}
          github_token: ${{ github.token }}
          github_actor: ${{ github.actor }}
          do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Build Service
        uses: ./.staxless-deploy/actions/build-images
        with:
          services: ${{ inputs.service_name }}
          bake_file: ${{ steps.config.outputs.bake_file }}

      - name: Deploy Stack
        uses: ./.staxless-deploy/actions/deploy-stack
        with:
          manager_ip: ${{ secrets.MANAGER_IP }}
          compose_file: ${{ steps.config.outputs.compose_file }}
          stack_name: ${{ steps.config.outputs.stack_name }}

      - name: Health Check
        uses: ./.staxless-deploy/actions/health-check
        with:
          manager_ip: ${{ secrets.MANAGER_IP }}
          stack_name: ${{ steps.config.outputs.stack_name }}

      - name: Remove SSH Whitelist
        if: always()
        uses: ./.staxless-deploy/actions/remove-ssh
        with:
          do_token: ${{ secrets.DIGITALOCEAN_TOKEN }}
          stack_name: ${{ steps.config.outputs.stack_name }}
