name: "0. Release"
on:
  workflow_call:

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Sync tags with remote
        run: |
          git fetch --tags --force
          echo "Latest tags:"
          git tag --sort=-v:refname | head -5

      - name: Clean orphaned tags
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          echo "Checking for orphaned tags (tag exists but no matching GitHub release)..."

          REPO="${GITHUB_REPOSITORY}"
          ORPHANED=()

          for TAG in $(git tag --sort=-v:refname | grep '^v' | head -10); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/$REPO/releases/tags/$TAG")

            if [ "$STATUS" = "404" ]; then
              echo "Orphaned tag found: $TAG (no GitHub release)"
              ORPHANED+=("$TAG")
            fi
          done

          if [ ${#ORPHANED[@]} -eq 0 ]; then
            echo "No orphaned tags found"
            exit 0
          fi

          echo ""
          echo "Removing ${#ORPHANED[@]} orphaned tag(s)..."
          for TAG in "${ORPHANED[@]}"; do
            echo "  Deleting $TAG"
            git tag -d "$TAG" 2>/dev/null || true
            git push origin ":refs/tags/$TAG" 2>/dev/null || true
          done

          echo "Orphaned tags cleaned up"

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release
